<ion-tabs id="tabsController-tabs1">
  <ion-tab [root]="tab1Root" tabTitle="Start" tabIcon="home" id="tabsController-tab1" (ionSelect)="onSelected(1)"></ion-tab>
  <ion-tab [enabled]="gameProvider.currentGame !== undefined" [root]="tab2Root" tabTitle="Game" tabIcon="person" id="tabsController-tab2"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Settings" tabIcon="settings" id="tabsController-tab3"></ion-tab>
</ion-tabs>
