<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{player.name}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item text-center>
      <h3>Level</h3>
      <ion-icon name="remove" class="icon-left" (click)="player.level = player.level - 1"></ion-icon>
      <span style="text-align:center;">{{player.level}}</span>
      <ion-icon name="add" class="icon-right" (click)="player.level = player.level + 1"></ion-icon>
    </ion-item>
    <ion-item text-center>
      <h3>Bonus</h3>
      <ion-icon name="remove" class="icon-left" (click)="player.bonus = player.bonus - 1"></ion-icon>
      <span style="text-align:center;">{{player.bonus}}</span>
      <ion-icon name="add" class="icon-right" (click)="player.bonus = player.bonus + 1"></ion-icon>
    </ion-item>
    <ion-item no-lines text-center>
      <h3>Total</h3>
      <span>{{player.level + player.bonus}}</span>
    </ion-item>
  </form>
</ion-content>
