<ion-header>
  <ion-navbar color="nav-bg">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Start
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-content">
  <div class="row">
    <button ion-button icon-end color="positive" block (click)="joinExisting()">
        Join existing game
        <ion-icon name="american-football" class="btn-icon"></ion-icon>
    </button>
  </div>
  <div class="row">
    <button ion-button icon-end color="positive" block (click)="createNew()">       
        Create new game
        <ion-icon name="add-circle" class="btn-icon"></ion-icon>
    </button>
  </div>
</ion-content>
