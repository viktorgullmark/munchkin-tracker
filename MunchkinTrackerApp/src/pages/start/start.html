<ion-header>
  <ion-navbar color="nav-bg">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Start
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-content">
  <div class="row">
    <button ion-button color="positive" block (click)="joinExisting()">
        Join existing game
    </button>
  </div>
  <div class="row">
    <button ion-button color="positive" block (click)="createNew()">
        Create new game
    </button>
  </div>
</ion-content>
